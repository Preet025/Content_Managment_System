<mat-toolbar color="primary">
  <a
  routerLink="/"
  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>UPSC Content</span>
  <span class="example-spacer"></span>

  <a
  *ngIf="!isLoggedIn"
  [routerLink]="'/login'"
  mat-icon-button class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon">
    Login
  </a>

  <a
  *ngIf="!isLoggedIn"
  [routerLink]="'/signup'"
  mat-icon-button class="example-icon mr20 ml20" aria-label="Example icon-button with share icon">
    <!-- <mat-icon>share</mat-icon> -->
    Register
  </a>

  <a
  (click)="logout()"
  *ngIf="isLoggedIn"
  [routerLink]="'/login'"
  mat-icon-button
  class="example-icon favorite-icon mr20 ml20"
  aria-label="Example icon-button with heart icon"
>
  Logout
</a>
</mat-toolbar>
